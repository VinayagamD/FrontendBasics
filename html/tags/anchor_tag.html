<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>

    <!-- Anchor Tags -->

    <!-- Normal -->
    <a href="https://google.co.in"> Google</a> <br>

    <!-- Target Attribute -->
    <a href="https://google.co.in" target="_self">Google Self</a> <br>
    <a href="https://google.co.in" target="_blank"> Google Blank</a> <br>
    <a href="https://google.co.in" target="_parent"> Google Parent</a> <br>
    <a href="https://google.co.in" target="_top"> Google Top</a> <br>

    <!-- Other Targets -->
    <a href="tel:1234567890" target="_blank">Call</a> <br>
    <a href="mailto:abc@abc.com" target="_blank">Mail</a> <br>


</body>

</html>
