<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="welcome.html" method="get">
        <input type="submit" value="Welcome">
    </form>

    <form action="welcome.html" method="post">
        <input type="submit" value="Welcome">
    </form>

    <form action="welcome.html" method="get">
        <input type="text" name="username" value="example">
        <input type="password" name="password" value="example">
        <input type="submit" value="Welcome">
    </form>

    <form action="welcome.html" method="post">
        <input type="text" name="username" value="example">
        <input type="password" name="password" value="example">
        <input type="submit" value="Welcome">
    </form>

    <form action="welcome.html" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" value="example">
        <input type="password" name="password" value="example">
        <input type="submit" value="Welcome">
    </form>

    <form style="width: 100%;">
        <fieldset>
            <legend>Example:</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
        </fieldset>
        <fieldset>
            <legend>Date:</legend>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" placeholder="Date Of Birth">
        </fieldset>
    </form>


</body>

</html>
